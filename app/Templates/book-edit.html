<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="{{ url_for('book_save', id=book.id) }}" method="post">
    <input type="text", value="{{ book.title }}" name="title" placeholder="title" required>
    <input type="text", value="{{ book.author }}" name="author" placeholder = "author" required>
    <input type="text", value="{{ book.price }}" name="price" placeholder="price" required>
    <input type="text", value="{{ book.tags }}" name="tags" placeholder="tags" required>
    <input type="text", value="{{ book.url }}" name="url" placeholder="url" required>
    <button>Save</button>
</form>
</body>
</html>
